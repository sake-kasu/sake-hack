name: Develop Branch Pipeline

on:
  push:
    branches:
      - develop

env:
  GO_VERSION: "1.25.4"
  COVERAGE_THRESHOLD: "80"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/app

jobs:
  # ===== BUILD & PUSH DOCKER IMAGE =====
  build-and-push-image:
    name: Build & Push Docker Image (Develop)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=raw,value=develop
            type=raw,value=daily

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image pushed successfully
        run: |
          echo "‚úÖ „Ç§„É°„Éº„Ç∏„ÇíContainer Registry„Å´„Éó„ÉÉ„Ç∑„É•„Åó„Åæ„Åó„Åü"
          echo "pushed tags:"
          echo "${{ steps.meta.outputs.tags }}"

  # ===== TEST JOBS =====
  test-unit:
    name: Unit Tests (Develop)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run unit tests
        run: |
          make test-unit
          echo "‚úÖ develop„Éñ„É©„É≥„ÉÅ„ÅÆÂçò‰Ωì„ÉÜ„Çπ„Éà„ÅåÊàêÂäü„Åó„Åæ„Åó„Åü"

  test-integration:
    name: Integration Tests & Coverage (Develop)
    runs-on: ubuntu-latest
    continue-on-error: true
    services:
      postgres:
        image: postgis/postgis:17-3.5
        env:
          POSTGRES_DB: sake_hack_app_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: sake_hack_app_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TESTCONTAINERS_HOST_OVERRIDE: localhost

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install gocover-cobertura
        run: go install github.com/boumenot/gocover-cobertura@latest

      - name: Run integration tests
        run: make test-integration

      - name: Generate coverage report
        run: |
          make cover
          go tool cover -func=coverage.out
          gocover-cobertura < coverage.out > coverage.xml

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "develop„Éñ„É©„É≥„ÉÅ„ÅÆ„Ç´„Éê„É¨„ÉÉ„Ç∏: ${COVERAGE}%"

          if [ -n "$COVERAGE" ]; then
            COVERAGE_NUM=$(echo "$COVERAGE" | sed 's/%//')
            THRESHOLD=${{ env.COVERAGE_THRESHOLD }}

            if (( $(echo "$COVERAGE_NUM < $THRESHOLD" | bc -l) )); then
              echo "‚ö†Ô∏è  „Ç´„Éê„É¨„ÉÉ„Ç∏„Åå ${THRESHOLD}% „Çí‰∏ãÂõû„Å£„Å¶„ÅÑ„Åæ„Åô (ÁèæÂú®: ${COVERAGE}%)"
            else
              echo "‚úÖ „Ç´„Éê„É¨„ÉÉ„Ç∏Ë¶Å‰ª∂„ÇíÊ∫Ä„Åü„Åó„Å¶„ÅÑ„Åæ„Åô (${COVERAGE}%)"
            fi
          fi

          echo "‚úÖ develop„Éñ„É©„É≥„ÉÅ„ÅÆÁµ±Âêà„ÉÜ„Çπ„Éà„Å®„Ç´„Éê„É¨„ÉÉ„Ç∏Ê∏¨ÂÆö„ÅåÊàêÂäü„Åó„Åæ„Åó„Åü"

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-develop
          path: |
            coverage.html
            coverage.out
            coverage.xml
          retention-days: 7

  # ===== DOCUMENTATION GENERATION =====
  generate-api-docs:
    name: Generate API Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli

      - name: Generate API documentation
        run: |
          mkdir -p api-output
          redocly build-docs api/openapi.yaml -o api-output/index.html
          echo "‚úÖ API„Éâ„Ç≠„É•„É°„É≥„Éà„ÇíÁîüÊàê„Åó„Åæ„Åó„Åü"

      - name: Upload API docs
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: api-output/
          retention-days: 7

  # ===== GITHUB PAGES DEPLOYMENT =====
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [test-integration, generate-api-docs]
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports-develop
          path: coverage-reports/

      - name: Download API docs
        uses: actions/download-artifact@v4
        with:
          name: api-docs
          path: api-docs/

      - name: Setup Pages directory
        run: |
          mkdir -p public/api public/coverage
          cp -r api-docs/* public/api/
          cp coverage-reports/coverage.html public/coverage/index.html

