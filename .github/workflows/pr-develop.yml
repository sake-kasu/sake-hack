name: PR to Develop Pipeline

on:
  pull_request:
    branches:
      - develop

env:
  GO_VERSION: "1.25.4"
  GOLANGCI_LINT_VERSION: "v2.2.1"
  COVERAGE_THRESHOLD: "80"

jobs:
  # ===== FILE CHANGES DETECTION =====
  changes:
    name: Detect File Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      docker: ${{ steps.filter.outputs.docker }}
      go: ${{ steps.filter.outputs.go }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'api/**'
              - 'api/oapi-codegen*.yaml'
            docker:
              - 'docker/**'
              - 'Makefile'
              - 'go.mod'
              - 'go.sum'
              - 'cmd/**'
            go:
              - '**.go'
              - 'go.mod'
              - 'go.sum'

  # ===== VALIDATE JOBS =====
  validate-api-spec:
    name: Validate OpenAPI Spec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli

      - name: Validate OpenAPI spec
        run: |
          redocly lint api/openapi.yaml
          echo "âœ… OpenAPIä»•æ§˜ãŒæ­£å¸¸ã§ã™"

  validate-go-modules:
    name: Validate Go Modules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Verify Go modules
        run: |
          go mod verify
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "âŒ go.modã¾ãŸã¯go.sumãŒå¤ããªã£ã¦ã„ã¾ã™ã€‚go mod tidyã‚’å®Ÿè¡Œã—ã¦ãã ã•ã„" && exit 1)
          echo "âœ… Go modules ã®ä¾å­˜é–¢ä¿‚ãŒæ­£å¸¸ã§ã™"

  validate-generated-code:
    name: Validate Generated Code
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.api == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install dependencies
        run: |
          npm install -g @redocly/cli
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

      - name: Generate code
        run: make api-generate

      - name: Check generated code is up-to-date
        run: |
          git diff --exit-code generated/ || (echo "âŒ ç”Ÿæˆã‚³ãƒ¼ãƒ‰ãŒæœ€æ–°ã§ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚make api-generateã‚’å®Ÿè¡Œã—ã¦ãã ã•ã„" && exit 1)
          echo "âœ… ç”Ÿæˆã‚³ãƒ¼ãƒ‰ãŒæœ€æ–°ã§ã™"

  # ===== BUILD JOBS =====
  build-binary:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: [validate-go-modules]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        run: |
          make build
          echo "âœ… ãƒã‚¤ãƒŠãƒªã®ãƒ“ãƒ«ãƒ‰ãŒæˆåŠŸã—ã¾ã—ãŸ"
          ls -la bin/

      - name: Upload binary artifact
        uses: actions/upload-artifact@v5
        with:
          name: sake-hack-server-binary
          path: bin/
          retention-days: 1

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.docker == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/app/Dockerfile
          push: false
          tags: sake-hack-server:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build success
        run: echo "âœ… Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã®ãƒ“ãƒ«ãƒ‰ãŒæˆåŠŸã—ã¾ã—ãŸ"

  # ===== TEST JOBS =====
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [validate-go-modules]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run unit tests
        run: |
          make test-unit
          echo "âœ… å˜ä½“ãƒ†ã‚¹ãƒˆãŒæˆåŠŸã—ã¾ã—ãŸ"

  test-integration:
    name: Integration Tests & Coverage
    runs-on: ubuntu-latest
    needs: [validate-go-modules]
    services:
      postgres:
        image: postgis/postgis:18-3.5
        env:
          POSTGRES_DB: sake_hack_app_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: sake_hack_app_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TESTCONTAINERS_HOST_OVERRIDE: localhost

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install gocover-cobertura
        run: go install github.com/boumenot/gocover-cobertura@latest

      - name: Run integration tests
        run: make test-integration

      - name: Generate coverage report
        run: |
          make cover
          go tool cover -func=coverage.out
          gocover-cobertura < coverage.out > coverage.xml

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "ç¾åœ¨ã®ã‚«ãƒãƒ¬ãƒƒã‚¸: ${COVERAGE}%"

          if [ -n "$COVERAGE" ]; then
            COVERAGE_NUM=$(echo "$COVERAGE" | sed 's/%//')
            THRESHOLD=${{ env.COVERAGE_THRESHOLD }}

            if (( $(echo "$COVERAGE_NUM < $THRESHOLD" | bc -l) )); then
              echo "âš ï¸  ã‚«ãƒãƒ¬ãƒƒã‚¸ãŒ ${THRESHOLD}% ã‚’ä¸‹å›ã£ã¦ã„ã¾ã™ (ç¾åœ¨: ${COVERAGE}%)"
            else
              echo "âœ… ã‚«ãƒãƒ¬ãƒƒã‚¸è¦ä»¶ã‚’æº€ãŸã—ã¦ã„ã¾ã™ (${COVERAGE}%)"
            fi
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        with:
          name: coverage-reports
          path: |
            coverage.html
            coverage.out
            coverage.xml
          retention-days: 7

      - name: Comment coverage on PR
        uses: actions/github-script@v8
        if: always()
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage.out', 'utf8');
            const totalLine = coverage.split('\n').find(line => line.includes('total:'));
            const match = totalLine ? totalLine.match(/(\d+\.\d+)%/) : null;
            const coveragePercent = match ? match[1] : 'N/A';

            const body = `## ğŸ“Š ãƒ†ã‚¹ãƒˆã‚«ãƒãƒ¬ãƒƒã‚¸\n\n- **ã‚«ãƒãƒ¬ãƒƒã‚¸**: ${coveragePercent}%\n- **é–¾å€¤**: ${{ env.COVERAGE_THRESHOLD }}%\n\n[è©³ç´°ãƒ¬ãƒãƒ¼ãƒˆã‚’ç¢ºèª](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # ===== QUALITY JOBS =====
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    needs: [validate-go-modules]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin ${{ env.GOLANGCI_LINT_VERSION }}
          golangci-lint --version

      - name: Run lint
        run: |
          make lint
          echo "âœ… ãƒªãƒ³ãƒˆ(ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãƒ»é™çš„è§£æ)ãŒæˆåŠŸã—ã¾ã—ãŸ"

  # ===== SECURITY JOBS =====
  gosec-scan:
    name: Gosec Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run Gosec scan
        run: make gosec-scan

      - name: Upload Gosec report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: gosec-report
          path: gosec-report.json
          retention-days: 7

  gitleaks-scan:
    name: Secret Detection (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: false

  govulncheck:
    name: Vulnerability Scan (govulncheck)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: |
          govulncheck ./...
          echo "âœ… ä¾å­˜é–¢ä¿‚ã®è„†å¼±æ€§ã‚¹ã‚­ãƒ£ãƒ³ãŒå®Œäº†ã—ã¾ã—ãŸ"

  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install go-licenses
        run: go install github.com/google/go-licenses@latest

      - name: Check licenses
        run: |
          echo "ä½¿ç”¨ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã®ãƒ©ã‚¤ã‚»ãƒ³ã‚¹æƒ…å ±ã‚’å–å¾—ä¸­..."
          go-licenses csv ./... > licenses.csv || true

          if [ -f licenses.csv ]; then
            echo "âœ… ãƒ©ã‚¤ã‚»ãƒ³ã‚¹æƒ…å ±ã®å–å¾—ãŒå®Œäº†ã—ã¾ã—ãŸ"
            echo "æ¤œå‡ºã•ã‚ŒãŸãƒ©ã‚¤ã‚»ãƒ³ã‚¹:"
            cat licenses.csv

            if grep -i "gpl\|copyleft" licenses.csv; then
              echo "âš ï¸ GPLç³»ãƒ©ã‚¤ã‚»ãƒ³ã‚¹ãŒæ¤œå‡ºã•ã‚Œã¾ã—ãŸã€‚ãƒ©ã‚¤ã‚»ãƒ³ã‚¹é©åˆæ€§ã‚’ç¢ºèªã—ã¦ãã ã•ã„"
            fi
          else
            echo "âš ï¸ ãƒ©ã‚¤ã‚»ãƒ³ã‚¹æƒ…å ±ã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ"
          fi

      - name: Upload license report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: licenses-report
          path: licenses.csv
          retention-days: 7

  hadolint-scan:
    name: Dockerfile Security Check
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'Dockerfile')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile
