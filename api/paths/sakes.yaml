get:
  tags:
    - Sakes
  summary: 酒一覧取得
  description: 酒の一覧をページネーション付きで取得します
  operationId: listSakes
  parameters:
    - name: offset
      in: query
      description: スキップする件数
      required: false
      schema:
        type: integer
        format: int32
        default: 0
        minimum: 0
        x-oapi-codegen-extra-tags:
          validate: "omitempty,min=0"
    - name: limit
      in: query
      description: 取得する件数
      required: false
      schema:
        type: integer
        format: int32
        default: 20
        minimum: 1
        maximum: 100
        x-oapi-codegen-extra-tags:
          validate: "omitempty,min=1,max=100"
    - name: type_id
      in: query
      description: 酒の種類IDでフィルタ
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        x-oapi-codegen-extra-tags:
          validate: "omitempty,min=1"
    - name: brewery_id
      in: query
      description: 酒造IDでフィルタ
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        x-oapi-codegen-extra-tags:
          validate: "omitempty,min=1"
  responses:
    "200":
      description: 酒一覧の取得に成功
      content:
        application/json:
          schema:
            $ref: "../components/schemas/sake.yaml#/ListSakesResponse"
    "400":
      $ref: "../components/responses/common.yaml#/BadRequest"
    "500":
      $ref: "../components/responses/common.yaml#/InternalServerError"
